<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="https://github.com/kukuminer">
	<meta name="description" content="A cheatsheet graph displaying all the mod crafting recipes for Path of Exile's Archnemesis league">
	<title>Archnemesis Mods - PoE</title>
	<script src="data.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="./assets/img/ModPantheonInnocence.png" type="image/x-icon">

</head>

<body>

	<div id="header">
		<label>
			<input type="checkbox" id="doDeepUsage">Deep usage highlighting
		</label>
	</div>
	<div id="main">
		<svg height="100%" width="100%" id="svgContainer" style="opacity: 1;">
			<defs style="opacity: 1;">
				<marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" markerUnits="strokeWidth" orient="auto" style="opacity: 1;">
					<path d="M0,0 L0,6 L9,3 z" fill="#ffffff" style="opacity: 1;"></path>
				</marker>
			</defs>
		</svg>
		<div id="boxRows">
			<!-- rows go here -->
		</div>
	</div>
</body>

</html>
